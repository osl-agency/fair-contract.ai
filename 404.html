<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Under Construction | Law AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: 
                radial-gradient(110% 110% at 50% -40%, rgba(34, 211, 238, 0.3) 0%, transparent 100%),
                radial-gradient(90% 90% at center, #2299ac 0%, transparent 50%),
                radial-gradient(circle at 20% 20%, rgba(0, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.4) 0%, transparent 50%),
                linear-gradient(to bottom, #000000, #071216 40%, #000000 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 600px;
            position: relative;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2),
                        inset 0 0 20px rgba(34, 211, 238, 0.1);
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #bef6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.2);
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .error-message {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.2);
        }

        .back-button {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(34, 211, 238, 0.3);
            transform: translateY(-1px);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #22d3ee;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Under Construction</h1>
        <p class="error-message">
            We're working hard to bring you something amazing. This section of Law AI is currently being developed with cutting-edge features to enhance your legal document analysis experience.
        </p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <a href="index.html" class="back-button">Return to Home</a>
    </div>
</body>
</html>
