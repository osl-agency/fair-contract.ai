<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #0f232c, #000000);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        .nav-menu {
            display: flex;
            text-align: center;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .input-container {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(121, 136, 158, 0.4);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        .input-container textarea {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            width: 100%;
            outline: none;
            resize: none;
            height: 100px;
            padding-right: 2.5rem; /* Platz f√ºr den Senden-Button */
        }

        .input-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            background-color: #22d3ee;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="input-container cyan-glow">
            <textarea placeholder="How can Bolt help you today?"></textarea>
            <button class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </main>
</body>
</html>
